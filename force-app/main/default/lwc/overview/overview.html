<template>
    <template if:true={accounts}>
        <h1 class="heading">Distributor Details</h1>
        <div class="maindiv">

            <div class="subMaindiv">
                <div class="container">
                    <div class="nameContainer">

                        <template if:true={userPhotoUrl}>
                            <div class="imagecontainer">
                                <img src={userPhotoUrl} alt="User Photo" />
                            </div>
                        </template>
                        <template if:true={error}>
                            <p>Error loading photo</p>
                        </template>
                        <div class="namingContainer">
                            <div style=" font-size :24px;font-weight:600;">
                                <div>{username}</div>

                            </div>
                            <div style="display: flex;">
                                <!-- <div>{accounts.Name} <span>, </span>{contactInfo.Title}</div> -->
                                <!-- <div>,</div>
                <div> </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="detailsContainer">
                        <div class="detail">
                            <div class="icon">
                                <div class="ic"> <lightning-icon icon-name='utility:contact' class="custom-icon"
                                        alternative-text='contact' size='small' title='contact'
                                        style="width: 40px; height: 40px;fill:#fff;"></lightning-icon></div>
                                <div style="width: 70%;">Pronouns</div>
                            </div>
                            <div class="value">
                                He/Him
                            </div>
                        </div>
                        <div class="detail">
                            <div class="icon">
                                <div class="ic"> <lightning-icon icon-name='utility:email' class="custom-icon"
                                        alternative-text='email' size='small' title='email'
                                        style="width: 40px; height: 40px;fill:#fff;"></lightning-icon></div>
                                <div style="width: 70%;">Email Address</div>
                            </div>
                            <div class="value">
                                {userEmail}
                            </div>
                        </div>
                        <div class="detail">
                            <div class="icon">
                                <div class="ic"> <lightning-icon icon-name='utility:phone_portrait' class="custom-icon"
                                        alternative-text='phone' size='small' title='phone'
                                        style="width: 40px; height: 40px;fill:#fff;"></lightning-icon></div>
                                <div style="width: 70%;">Phone Number</div>
                            </div>
                            <div class="value">
                                {userPhone}
                            </div>
                        </div>
                        <div class="detail">
                            <div class="icon">
                                <div class="ic"> <lightning-icon icon-name='utility:checkin' class="custom-icon"
                                        alternative-text='checkin' size='small' title='address'
                                        style="width: 40px; height: 40px;fill:#fff;"></lightning-icon></div>
                                <div style="width: 70%;">Address</div>
                            </div>
                            <div class="value">
                                {userStreet}<br>{userCity}<br>{userPostal}<br>{userState}<br>{userCountry}

                            </div>
                        </div>
                    </div>
                    <div class="personSection">
                        <div class="detail">
                            <div class="icon">
                                <div class="ic"> <lightning-icon icon-name='utility:date_time' class="custom-icon"
                                        alternative-text='date_time' size='small' title='date_time'
                                        style="width: 40px; height: 40px;fill:#fff;"></lightning-icon></div>
                                <div style="width: 70%;">UserName</div>
                            </div>
                            <div class="value">
                                {usernameofuser}
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="secondDiv">

                <div class="accordion-container;">
                    <button class="accordion">
                        <div>Account Information <span style="float: right;"><img src={DownArrow} height="20px"
                                    width="20px" /></span></div>
                    </button>
                    <div class="panel">

                        <div style="display: flex;justify-content:space-between">
                            <div
                                style="display: flex; justify-content:space-between;padding: 10px 20px;height: 50px;width:48%;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                                <div class="value">Account Name : <span><b>{acc.account.Name}</b></span></div>
                            </div>
                            <div
                                style="display: flex; justify-content:space-between;padding: 10px 20px;height: 50px;width: 48%;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                                <div class="value">Phone Number : <span><b>{acc.account.Phone}</b></span></div>
                            </div>
                        </div>
                    </div>


                    <button class="accordion">
                        <div>Address Information<span style="float: right;"><img src={DownArrow} height="20px"
                                    width="20px" /></span></div>
                    </button>
                    <div class="panel">
                        <div class="panel1">
                            <div class="CardDiv4">
                                <h1 style="font-size: 16px; font-weight:bold;text-align:left;">BILLING ADDRESS</h1>
                                <div style="display: flex; justify-content:space-between;">

                                    <div class="value"><span><b>{acc.account.BillingStreet}</b></span><br>
                                        <span><b>{acc.account.BillingCity}</b></span><br>
                                        <span><b>{acc.account.BillingPostalCode}</b></span><br>
                                        <span><b>{acc.account.BillingState}</b></span><br>
                                        <span><b>{acc.account.BillingCountry}</b></span>
                                    </div>
                                </div>

                            </div>

                            <div class="CardDiv4">
                                <h1 style="font-size: 16px; font-weight:bold;text-align:left;">SHIPPING ADDRESS</h1>
                                <div style="display: flex; justify-content:space-between;">

                                    <div class="value"><span><b>{acc.account.ShippingStreet}</b></span><br>
                                        <span><b>{acc.account.ShippingCity}</b></span><br>
                                        <span><b>{acc.account.ShippingPostalCode}</b></span><br>
                                        <span><b>{acc.account.ShippingState}</b></span><br>
                                        <span><b>{acc.account.ShippingCountry}</b></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <button class="accordion">
                        <div>Account Invoice Details <span style="float: right;"><img src={DownArrow} height="20px"
                                    width="20px" /></span></div>
                    </button>
                    <div class="panel">
                        <c-distributor-invoice-details></c-distributor-invoice-details>

                        <!-- <div style="display: flex;justify-content:space-around; ">
                            <div
                                style="display: flex; justify-content:space-between;padding: 10px 20px;height: 70px;width: 250px;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                                <div class="value">Available Credits <br><span
                                        style="color: green;"><b>Rs.{acc.account.Credit__c}</b></span></div>
                            </div>
                            <div
                                style="display: flex; justify-content:space-between;padding: 10px 20px;height: 70px;width: 250px;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                                <div class="value">Available debits <br><span
                                        style="color: red;"><b>Rs.{acc.account.Debit__c}</b></span></div>
                            </div>
                            <div
                                style="display: flex; justify-content:space-between;padding: 10px 20px;height: 70px;width: 250px;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                                <div class="value">Outstanding Invoices <br><span
                                        style="color: orange;"><b>Rs.{acc.account.residual_amount__c}</b></span></div>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="CardDiv">
                    <div class="CardDiv1">
                        <img src={Salesperformance} height="30px;" width="30px;">
                        <div><b>Purchase Performance</b></div><br>
                        <div>
                            <!-- <span>No of Leads Converted : <b>5</b></span><br> -->
                            <span>Total Sales Current Month: <b>{acc.totalSalesCurrentMonth}</b></span><br>
                            <span>Total Sales Last Month : <b>{acc.totalSalesLastMonth}</b></span>
                        </div>
                    </div>

                    <div class="CardDiv2">
                        <img src={LeadAssigned} height="30px;" width="30px;">
                        <div><b>Lead Insights</b></div><br>
                        <div>
                            <span>Total Leads Assigned : <b>{acc.totalLeads}</b></span><br>
                            <span>Leads in Progress : <b>{acc.convertedLeads}</b></span><br>
                            <span>Leads Lost : <b>{acc.unqualifiedLeads}</b></span>
                        </div>
                    </div>

                    <div class="CardDiv3">
                        <img src={CaseAnalytics} height="30px;" width="30px;">
                        <div><b>Case Summary</b></div><br>
                        <div>
                            <span>Total Cases : <b>{acc.totalCases}</b></span><br>
                            <span>Active Cases : <b>{acc.casesNotOnHold}</b></span><br>
                            <span>Closed Cases : <b>{acc.closedCases}</b></span>
                        </div>
                    </div>

                </div>
            </div>



            <!--<template if:true={error}>
                <p class="slds-text-color_error">Error fetching account details: {error}</p>
            </template> -->


        </div>

    </template>
   
</template>
