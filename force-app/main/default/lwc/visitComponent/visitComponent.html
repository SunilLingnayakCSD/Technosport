<template>
    <template if:false={isCheckedIn}>
        <button class="btn" onclick={handleCheckIn}>Visit Start</button>
    </template>


    <template if:true={isCheckedIn}>
        <div class="timer-container">
            <div class="timer-display">
                <span class="time-box">{formattedHours}</span>:
                <span class="time-box">{formattedMinutes}</span>:
                <span class="time-box">{formattedSeconds}</span>
            </div>
            <div>
            <button class="btn1" onclick={handleCheckOut}>Visit End</button>
        </div>
        </div>
</template>
<template if:true={showsuccess}>
    <div>
        <h1>Visit has been Completed Successfully!</h1>
    </div>
</template>
</template>
