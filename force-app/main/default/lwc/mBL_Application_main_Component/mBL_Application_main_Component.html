<template>
    <template if:false={isCheckedOut}>
        <c-visit-component recordid={recordId} onupdatecheck={handleupdate}></c-visit-component>
    </template>
    <template if:true={isCheckedOut}>
        <div style="text-align: center;font-size:16px;font-weight:600;color:green;">Visit Completed!</div>

    </template>


    <template if:true={visitStart}>
        <!-- <lightning-tabset>
            <lightning-tab label="Visit Check"> -->
        <lightning-tabset>
            <lightning-tab label="Store Check">
                <c-visit-activity-form recordid={recordId}></c-visit-activity-form>
            </lightning-tab>
            <lightning-tab label="Product Survey">
                <c-survey-component recordid={recordId}></c-survey-component>
            </lightning-tab>
            <lightning-tab label="Create Order">       
                        <c-mbl-create-order recordid={recordId}></c-mbl-create-order>
            </lightning-tab>
        </lightning-tabset>
        <!-- </lightning-tab>
        </lightning-tabset> -->
    </template>
</template>
