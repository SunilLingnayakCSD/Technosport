<template>
    <lightning-card title="Invoices" icon-name="custom:custom63">
        <template if:true={invoices}>
            <!-- Display the invoice count -->
            <div class="slds-p-around_medium" style="margin-bottom: 0px;">
                <p><strong>Total Invoices: </strong>{invoiceCount}</p>
            </div>

            <!-- Scrollable Table Container with both vertical and horizontal scrolling -->
            <div class="slds-table--header-fixed_container" style="height:250px;"> <!-- Set the height of the container to show 3 records at a time -->
                <!-- Vertical scroll container -->
                <div class="slds-scrollable_y" style="height:100%; margin-top: 0px;">
                    <!-- Horizontal scroll container -->
                    <div class="slds-scrollable_x">
                        <lightning-datatable 
                            data={invoices} 
                            columns={columns} 
                            key-field="id" 
                            hide-checkbox-column="true">
                        </lightning-datatable>
                    </div>
                </div>
            </div>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">Error fetching invoices: {error}</p>
        </template>
    </lightning-card>
</template>
