<template>

    <!-- Search Bar -->
    <lightning-input 
        label="Search by Product Name" 
        value={searchTerm} 
        type="search"
        onchange={handleSearchChange} 
        placeholder="Enter product name"
        class="search-input">
    </lightning-input>


    <!-- Filter Section -->
    <div class="filter-row">
        <div class="filter-combobox">
            <lightning-combobox
                label="Section"
                value={productCategory}
                options={productCategoryOptions}
                onchange={handleProductCategoryChange}
                placeholder="Select Section">
            </lightning-combobox>
        </div>
        <div class="filter-combobox">
            <lightning-combobox
                label="Product Category"
                value={productCategory1}
                options={productCategory1Options}
                onchange={handleProductCategory1Change}
                placeholder="Select Product Category">
            </lightning-combobox>
        </div>
        <div class="filter-combobox">
            <lightning-combobox
                label="Stock Level"
                value={stockStatus}
                options={stockStatusOptions}
                onchange={handleStockStatusChange}
                placeholder="Select Stock Level">
            </lightning-combobox>
        </div>

          <!-- Clear Filters Button -->
           
                <button
                    onclick={clearFilters}
                    variant="brand"
                     class="filter-actions">Clear Filter
                </button>
           

    </div>
      <table class="inventory">
                        <tr>
                            <th>Stock Level Indicator</th>
                            <th>Product</th>
                            <!--th>Available Quantity</th>
                            <th>Free Quantity</th>
                            <th>Avg Cost</th-->
                          
                        </tr>
                        
             <template for:each={records} for:item="record">
           <tr key={record.Id}>
                            <!-- Adding checkboxes for each product row -->

               <td> <div class="cl" style={record.stockLevelStyle}> </div></td>
                          <td>{record.Product_Name__c}</td>
                            <!--td >{record.Available_Quantity__c} </td>
                            <td>{record.Free_Quantity__c} </td>
                            <td>{record.Avg_Cost__c}</td-->                          
                        </tr>
             </template>
                    </table>
           
           
           
    
</template>
