<template>
    <lightning-card title="Product Details">
        <div class="product-container">
            <template if:true={oneProduct}>
                <div class="product-image">
                    <template if:true={imageUrl}>
                    <img src={imageUrl} alt="Product Image" />
                    </template>
                </div>
                <template if:true={isActive}>
                    <div class="active-label">Active</div>
                </template>
                <div class="product-info">
                    <h2>{oneProduct.Name}</h2>
                    <p><strong>Category:</strong> {oneProduct.Product_Category__c}</p>
                    <p><strong>Type:</strong> {oneProduct.Product_Type__c}</p>
                   <p><strong>State:</strong> {stateName}</p>
                </div>
            </template>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
