<template>
    <!-- Card for the form -->
    <lightning-card class="custom-card">
        <div class="custom-card-header">
            <!-- Custom Heading inside the form -->
            <h2 class="custom-heading">Overdue Limit for Orders</h2>
        </div>
        <div class="form-container">
            <!-- Combobox for selecting Distributor -->
            <lightning-combobox
                label="Select Distributor"
                value={selectedDistributorId}
                options={distributorsOptions}
                onchange={handleDistributorChange}
                class="custom-form-element"
            >
            </lightning-combobox>

            <!-- Input field for Overdue Threshold -->
            <lightning-input
                label="Overdue Threshold"
                type="number"
                value={overdueThreshold}
                onchange={handleThresholdChange}
                class="custom-form-element"
            >
            </lightning-input>

            <!-- Flex container for the Save button -->
            <div class="custom-button-container">
                <lightning-button 
                    variant="brand" 
                    label="Save" 
                    onclick={handleSave} 
                    disabled={isLoading}
                    class="custom-button custom-button-brand"
                >
                </lightning-button>
            </div>

            <!-- Loading spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
